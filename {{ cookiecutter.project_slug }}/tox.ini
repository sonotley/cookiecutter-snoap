{%- set envs = ["py36", "py37", "py38", "py39", "py310", "py311"] -%}
{%- set env_dict = {"3.6": envs[:], "3.7": envs[1:], "3.8": envs[2:], "3.9": envs[3:], "3.10": envs[4:], "3.11": envs[5:], } -%}
[tox]
envlist = {{ env_dict[cookiecutter.python_min_version] | join(",")}}
isolated_build=true

[testenv]
deps =
    -rbuild/requirements-with-dev.txt
commands =
    pytest --cov={{ cookiecutter.package_slug }} --cov-append --cov-branch